    .account_class{
        background-color: #fff;
        border-radius: 20px;
        width: 1500px;
        height: 90px;
        margin: 20% 18%;
        position: absolute;

        left: 0;
        right: 0;
        bottom: 0;

        top: 100px;
        padding: 5px 40px;
        text-align: center;
        border: 1px solid silver;
